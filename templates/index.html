<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÂåªÁñóÁü•ËØÜÂ∞èÂä©Êâã</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ‚Äî‚Äî ÈÄöÁî®Ê†∑Âºè ‚Äî‚Äî */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #eef2ff, #e0f7fa);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .chat-container {
            width: 800vw;
            max-width: 1200px;
            min-width: 400px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(200,200,200,0.2);
            transition: background 0.3s, border-color 0.3s;
        }

        .header {
            padding: 20px;
            background: #ffffff;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            background: #ffffff;
            align-items: center;
            border-bottom: 1px solid #eee;
            transition: background 0.3s, color 0.3s;
        }

            .toolbar button {
                background: none;
                border: none;
                font-size: 1rem;
                cursor: pointer;
                padding: 8px 12px;
                border-radius: 4px;
                transition: background 0.2s;
            }

                .toolbar button:hover {
                    background: rgba(0,0,0,0.05);
                }

        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: linear-gradient(180deg, #ffffff 0%, #f0f4ff 100%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: background 0.3s;
        }

        .message-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item.bot {
            flex-direction: row;
        }

        .message-item.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #dde4eb;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-shrink: 0;
        }

            .avatar.bot img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            .avatar.user {
                background: #4e91f9;
                color: #fff;
                font-size: 1rem;
                font-weight: 600;
                display: flex;
                justify-content: center;
                align-items: center;
            }

        .bubble {
            max-width: 75%;
            padding: 14px 18px;
            position: relative;
            border-radius: 16px;
            background: #e0e8f1;
            color: #333;
            line-height: 1.5;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            transition: background 0.3s, color 0.3s;
        }

        .message-item.user .bubble {
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            color: #fff;
        }

        .bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }

        .message-item.bot .bubble::after {
            left: -16px;
            top: 14px;
            border-right-color: #e0e8f1;
        }

        .message-item.user .bubble::after {
            right: -16px;
            top: 14px;
            border-left-color: #66bb6a;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #999;
            margin-top: 6px;
            text-align: center;
        }

        .input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #eee;
            background: #fff;
            gap: 12px;
            transition: background 0.3s;
        }

            .input-area input {
                flex: 1;
                padding: 12px 16px;
                border: 1px solid #ccc;
                border-radius: 24px;
                outline: none;
                font-size: 1rem;
                transition: border-color 0.2s, background 0.3s, color 0.3s;
            }

                .input-area input:focus {
                    border-color: #4e91f9;
                }

            .input-area button {
                width: 56px;
                height: 56px;
                background: #4e91f9;
                border: none;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(0,0,0,0.2);
                transition: background 0.2s;
            }

                .input-area button:hover {
                    background: #3b76d4;
                }

                .input-area button svg {
                    width: 24px;
                    height: 24px;
                    fill: #fff;
                }
    </style>
    <!-- Áî®‰∫éÂä®ÊÄÅÊ≥®ÂÖ•Ê∑±Ëâ≤‰∏ªÈ¢òÊ†∑Âºè -->
    <style id="theme-style"></style>
</head>
<body>
    <div class="chat-container">
        <div class="header">ÂåªÁñóÁü•ËØÜÂ∞èÂä©Êâã</div>
        <div class="toolbar">
            <button id="langToggle">üåê ‰∏≠Êñá / English</button>
            <button id="themeToggle">üåì ‰∏ªÈ¢ò</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ËØ∑Âí®ËØ¢ÂåªÁñóÈóÆÈ¢ò‚Ä¶" />
            <button id="sendBtn" title="ÂèëÈÄÅ">
                <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z" /></svg>
            </button>
        </div>
    </div>

    <script>
        let isChinese = true;
        let isDark = false;
        let userIsScrolling = false;

        const langBtn = document.getElementById('langToggle');
        const themeBtn = document.getElementById('themeToggle');
        const input = document.getElementById('userInput');
        const header = document.querySelector('.header');
        const messagesEl = document.getElementById('messages');
        const sendBtn = document.getElementById('sendBtn');

        messagesEl.addEventListener('scroll', () => {
            const threshold = 20;
            userIsScrolling = !(messagesEl.scrollHeight - messagesEl.scrollTop - messagesEl.clientHeight < threshold);
        });

        langBtn.addEventListener('click', () => {
            isChinese = !isChinese;
            header.textContent = isChinese ? 'ÂåªÁñóÁü•ËØÜÂ∞èÂä©Êâã' : 'Medical Assistant';
            input.placeholder = isChinese ? 'ËØ∑Âí®ËØ¢ÂåªÁñóÈóÆÈ¢ò‚Ä¶' : 'Please enter your medical question‚Ä¶';
        });

        themeBtn.addEventListener('click', () => {
            isDark = !isDark;
            applyTheme();
        });

        function applyTheme() {
            const style = document.getElementById('theme-style');
            style.innerHTML = isDark ? `
                body { background: #1e1e1e; color: #f0f0f0; }
                .chat-container { background: #2b2b2b; border-color: #444; }
                .header, .toolbar, .input-area { background: #333; color: #f0f0f0; }
                .messages { background: #1e1e1e; }
                .bubble { background: #3a3a3a; color: #fff; }
                .message-item.user .bubble {
                background: linear-gradient(135deg, #388e3c 0%, #2e7d32 100%);
                }
                .input-area input { background: #444; color: #fff; border-color: #666; }
                /* Ê∑±Ëâ≤Ê®°Âºè‰∏ãÁü•ËØÜÂõæË∞±Ê∞îÊ≥°Ê†∑Âºè */
                .bubble[style*="background: #fff8dc"] {
                background: #665c2e !important;
                color: #fff !important;
                }
            ` : '';
        }

        function addMessage(text, sender) {
            const item = document.createElement('div');
            item.className = 'message-item ' + sender;

            const avatar = document.createElement('div');
            avatar.className = 'avatar ' + sender;
            if (sender === 'bot') {
                const img = document.createElement('img');
                img.src = 'https://i.imgs.ovh/2025/05/11/v478r.jpeg';
                img.alt = 'AI';
                avatar.appendChild(img);
            } else {
                avatar.textContent = isChinese ? '‰Ω†' : 'You';
            }

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            item.append(avatar, bubble);
            messagesEl.appendChild(item);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            const time = document.createElement('div');
            time.className = 'timestamp';
            const now = new Date();
            time.textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            bubble.after(time);
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            const item = document.createElement('div');
            item.className = 'message-item bot';
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot';
            const img = document.createElement('img');
            img.src = 'https://i.imgs.ovh/2025/05/11/v478r.jpeg';
            avatar.appendChild(img);

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            item.append(avatar, bubble);
            messagesEl.appendChild(item);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                const res1 = await fetch("http://127.0.0.1:5000/chat_graph_info", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const result1 = await res1.json();
                if (result1.kg_info) {
                    const kgBlock = document.createElement('div');
                    kgBlock.className = 'bubble';
                    kgBlock.style.background = '#fff8dc';
                    kgBlock.innerHTML = `<b>Áü•ËØÜÂõæË∞±‰ø°ÊÅØÔºö</b><br>${result1.kg_info.replace(/\n/g, '<br>')}`;
                    messagesEl.appendChild(kgBlock);
                }
            } catch {
                console.warn("ÂõæË∞±‰ø°ÊÅØËé∑ÂèñÂ§±Ë¥•");
            }

            try {
                const res = await fetch("http://127.0.0.1:5000/chat_stream", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const reader = res.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullText = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;
                    bubble.innerHTML = fullText.replace(/\n/g, '<br>');
                    if (!userIsScrolling) {
                        messagesEl.scrollTop = messagesEl.scrollHeight;
                    }
                }

            } catch (err) {
                bubble.innerText = 'ÁΩëÁªúÈîôËØØÔºåÁ®çÂêéÈáçËØï„ÄÇ';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        setTimeout(() => {
            addMessage(isChinese ? 'ÊÇ®Â•ΩÔºåÊàëÊòØÂåªÁñóÁü•ËØÜÂ∞èÂä©ÊâãÔºåÁ•ùÊÇ®ÂÅ•Â∫∑ÔºÅ' : 'Hello, I am your Medical Assistant. Stay healthy!', 'bot');
        }, 500);
    </script>
</body>
</html>
